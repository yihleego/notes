<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="keywords" content="notes"/>
    <meta name="description" content="笔记"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link href="favicon.png" rel="shortcut icon" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/docsify/4.12.2/themes/vue.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/docsify-darklight-theme/3.2.0/style.min.css" rel="stylesheet">
    <style>
        .token.string {
            color: var(--codeStringColor) !important;
        }

        .token.comment {
            color: var(--codeCommentColor) !important;
        }

        .punctuation {
            color: var(--codeTextColor) !important;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        repo: "https://github.com/yihleego",
        loadSidebar: 'sidebar.md',
        subMaxLevel: 2,
        auto2top: false,
        darklightTheme: {
            defaultTheme: 'dark',
            siteFont: 'Source Sans Pro, Helvetica Neue, Arial, sans-serif',
            codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
            bodyFontSize: '16px',
            dark: {
                accent: '#539bf5',
                textColor: '#adbac7',
                codeTextColor: '#a9b7c6',
                codeBackgroundColor: '#2d333b',
                background: '#22272e',
                highlightColor: '#e96900',
                borderColor: '#444c56',
                sidebarSublink: '#adbac7',
                blockQuoteColor: '#768390',
                codeStringColor: '#629755',
                codeCommentColor: '#808080',
            },
            light: {
                accent: '#539bf5',
                highlightColor: '#e96900',
                codeStringColor: '#629755',
                codeCommentColor: '#808080',
            }
        },
        search: {
            maxAge: 1800000,
            depth: 5,
        },
    }
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/docsify/4.12.2/docsify.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/docsify/4.12.2/plugins/front-matter.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/docsify/4.12.2/plugins/search.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/docsify/4.12.2/plugins/zoom-image.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/docsify-darklight-theme/3.2.0/index.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/docsify-copy-code/2.1.1/docsify-copy-code.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/themes/prism-dark.min.css"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/components/prism-java.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/components/prism-javadoc.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/components/prism-json.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/components/prism-go.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/components/prism-c.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/components/prism-cpp.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/components/prism-sql.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/components/prism-bash.min.js"></script>
</body>
</html>
